<div class="container">
  <div class="row center">
    <!-- directive for postcard -->
    <postcard class="center card-constructor">
    </postcard>
  </div>
  <div class="row">
    <button class="btn btn-warning pull-left" ng-click="clearPostcard()">Clear Postcard</button>
    <a href="/instagram/logout"><button class="btn btn-success pull-right">Logout Insta</button></a>
    <button class="btn btn-info pull-right" ng-click="sendPostcard()">Send Postcard</button>
  </div>

  <!-- photos from Instagram -->
  <div id="photo-selector" ng-hide="photoSet">
      <img ng-repeat="image in images track by $index" ng-click="addImage(image.images.standard_resolution.url)" src={{image.images.standard_resolution.url}}>
  </div>
  <div id="message-form" ng-show="photoSet">
  <textarea>Hide Them Pics - Click Here</textarea>
  </div>
  <div class="scroll-spacer">
  </div>
</div>
