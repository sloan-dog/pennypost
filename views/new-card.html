<div class="container">
  <div class="row center">
    <!-- directive for postcard -->
    <postcard class="center card-constructor">
    </postcard>
    <span class="glyphicon glyphicon-repeat" id="cardFlipIcon" ng-click="flippin()"></span>
    <span class="glyphicon glyphicon-trash" id="cardFlipIcon" ng-show="deleteShow" ng-mouseup="removeImg()"></span>
  </div>
  <div class="row">
    <button class="btn btn-warning pull-left" ng-click="clearPostcard()">Clear Postcard</button>
    <a href="/instagram/logout"><button class="btn btn-success pull-right">Logout Insta</button></a>
    <button class="btn btn-info pull-right" ng-click="sendPostcard()">Send Postcard</button>
  </div>

  <!-- copy of postcard to show on selection of images -->
  <span class='scroll-debug' scroll-position="scroll">{{scroll}}</span>
  <postcard ng-class="{'card-preview': scroll > 400}" class="postcard-copy center card-constructor">
  </postcard>

  <!-- photos from Instagram -->
  <div id="photo-selector">
      <img ng-repeat="image in images track by $index" ng-click="addImage(image.images.standard_resolution.url,$event)" src={{image.images.standard_resolution.url}}>
  </div>

 <!--  <div class="scroll-spacer"> -->
  </div>
</div>
